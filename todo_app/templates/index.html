{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for item in items %}
          <li>
            {% if (item.resolved()) %}
            <del>{{ item.name }}</del>
            {% else %}
            {{ item.name }}
            <a href={{ "/resolve/" + item.id }} >â˜‘</a>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </div>
    <form action='/new' method="post">
      <input type="text" id="name" name="name" placeholder="New item">
      <input type="submit" value="Submit">
    </form>
  </div>
{% endblock %}
